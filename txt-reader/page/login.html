<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人阅读器 - 登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">私人阅读器登录</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" id="username" class="form-input" required placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" id="password" class="form-input" required placeholder="请输入密码">
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="login-button">登录</button>
            </form>
        </div>
    </div>
    <script src="../js/indexeddb-helper.js"></script>
    <script src="../js/user-auth.js"></script>
</body>
</html>
